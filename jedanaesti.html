<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gener-lista iz niza stringova</title>
</head>
<body>
    <ul id="demo"></ul>

    <script>
        /*-- dinamičko stvaranje sadržaja: napisati skriptu koja dinamički generira
        listu (HTML <ul> ili <ol>) na temelju niza stringova. 
        Svaki element niza trebao bi postati stavka liste (<li>) na web stranici. 
        
        BOJAN:
        --*/
        var brojevi = [1,2,3,4,5,6,7];

        for(i=0;i<brojevi.length;i++){
            var li = document.createElement("li");
            li.innerHTML=brojevi[i];
            document.getElementById("demo").appendChild(li);
        }
    </script>    
</body>
</html>
