<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetvrti</title>
</head>
<body>
  <p id="demo"></p>

    <script>
        /*--program sa if za provjeru je li broj paran/neparan,
        odgovarajuća poruka u konzoli--*/

        let broj= +prompt("Unesi broj:");
        //plus ispred prompta kao alternativa parseIntu i Numberu (mijenja tekst u numeričko)

        if (broj % 2 === 0 ) {
              console.log("Broj je paran");
              document.getElementById("demo").innerHTML= broj + " je paran broj."
            } else {
              console.log("Broj je neparan");
              document.getElementById("demo").innerHTML= broj + " je neparan broj."
            }
    </script>
    
</body>
</html>
