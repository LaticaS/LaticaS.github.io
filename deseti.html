<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch izjave</title>
</head>
<body>
  <p id="demo"></p>
    
    <script>
        /*--switch izjave- koristite switch izjavu
        za ispisivanje dana u tjednu na temelju broja
        (1 za Ponedjeljak, 2 za Utorak, itd)--*/
    let dan;

        switch (new Date().getDay()) {
  case 0:
    dan = "Nedjelja";
    break;
  case 1:
    dan = "Ponedjeljak";
    break;
  case 2:
     dan = "Utorak";
    break;
  case 3:
    dan = "Srijeda";
    break;
  case 4:
    dan = "ÄŒetvrtak";
    break;
  case 5:
    dan = "Petak";
    break;
  case 6:
    dan = "Subota";
}
console.log("Danas je: " + dan);
document.getElementById("demo").innerHTML="Danas je: " + dan;
    </script>
</body>
</html>
