<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        /*--Logički operatori: Koristeći logičke operatore (&&, ||), napišite uvjete koji provjeravaju
        dva ili više uvjeta (npr., je li broj veći od 0 i manji od 10).
        --*/
        let broj=+prompt("Unesi broj između 0-10");

        if (broj > 0 && broj < 10) {
            console.log(broj + " Broj je veći od 0 i manji od 10");
            document.getElementById("demo").innerHTML=broj+ " je veći od 0 i manji od 10"; 
        } else if (broj == 0 || broj == 10) {
            console.log(broj + " Broj je jednak 0 ili 10");
            document.getElementById("demo").innerHTML=broj+ " je jednak 0 ili 10"; 
        } else {
            console.log(broj + " Broj je van raspona 0 - 10");
            document.getElementById("demo").innerHTML=broj+ " je van zadanog raspona";
        }
    </script>
</body>
</html>
