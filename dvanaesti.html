<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validirajuća input polja</title>
    <style>
        section {width: 400px; padding: 2rem; background-color: khaki;}
        input {width: 95%; height: 5vh;}
        label {line-height: 2rem;}
        #bu-potvrdi {width: 88%; height: 5vh; margin: 1rem;}
    </style>
</head>

<body>

    <section>
        <form action="">
            <label for="">Ime: </label><br>
            <input type="text" name="ime i prezime" id="input-ime" placeholder="unesite ime i prezime" minlength="10" required>

            <label for="">Email: </label><br>
            <input type="email" name="email" id="input-email" placeholder="unesite email" required>

            <label for="">Lozinka: </label><br>
            <input type="password" name="" id="input-lozinka" placeholder="unesite lozinku" minlength="10" required>

            <button id="bu-potvrdi" onclick="provjeriPolja()">POTVRDI</button>
        </form>
    </section>

    <script>
        /*--
        validacija forme - kreirati jednostavnu formu za registraciju korisnika
        s poljima za ime, email, i lozinku. Napisati JS funkciju koja provjerava jesu
        li sva polja ispunjena prije nego što korisnik može poslati formu.
        --*/        

        function provjeriPolja() {
            var unos = document.getElementById("input-ime").value;
        if (unos === "") {
            alert("Morate unijeti ime!");
        };
        var text= "OK";
        if (document.getElementById("input-ime").validity.tooShort) {
            text("Unos ime je prekratak!")
        };

            var unos = document.getElementById("input-email").value;
        if (unos === "") {
            alert("Morate unijeti email!");
        };

            var unos = document.getElementById("input-lozinka").value;
        if (unos === "") {
            alert("Morate unijeti lozinku!");
        };
        var tekst= "OK";
        if (document.getElementById("input-lozinka").validity.tooShort) {
            tekst("Unos lozinka je prekratak!");            
        };
    }        
    </script>
</body>
</html>
