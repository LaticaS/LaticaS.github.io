<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozic. transform </title>
    <style>
        #van {width: 600px; height: 600px; margin: 100px; border: 2px solid black; position: relative; background-color: darkolivegreen;}
        #unutra {width: 100px; height: 100px; background-color: red; 
                position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}



    </style>
</head>

<body>
    <div id="van">

        <div id="unutra"></div>


    </div>
    
</body>
</html>
